<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <style>
    .timer {
      font-size: 1.5em;
    }
  </style>
</head>

<body>
  <!-- Just an image -->
  <nav class="navbar navbar-dark" style="background-color:lightcoral">
    <a class="navbar-brand" href="#">
      <img src="/assets/Q & A.png" width="75" height="75" alt="">
    </a>
  </nav>


  <nav class="navbar fixed-bottom navbar-dark" style="background-color: lightcoral; height: 50px;">

  </nav>



  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div id="login-container" class="card">
          <div class="card-body">
            <h5 class="card-title">Login</h5>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <button class="btn btn-primary" onclick="login()">Login</button>
          </div>
        </div>
        <div id="quiz-container" class="card d-none">
          <div class="card-body">
            <h5 class="card-title" id="question-title">Question</h5>
            <div id="options-container" class="mb-3"></div>
            <div class="d-flex justify-content-between align-items-center">
              <button id="next-button" class="btn btn-primary" onclick="nextQuestion()">Next</button>
              <span class="timer" id="timer">20</span>
            </div>
          </div>
        </div>
        <div id="result-container" class="card mt-3 d-none">
          <div class="card-body">
            <h5 class="card-title">Quiz Result</h5>
            <p id="result-text"></p>
            <button class="btn btn-primary" onclick="location.reload()">Restart Quiz</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
  <script src="quiz.js"></script>

</body>

</html>
